<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <script defer src="js/lazy.js"></script>
</head>
<body>
    <h1>Lazy loading example</h1>
    <picture>
        <img src="https://via.placeholder.com/300x400" data-src="./images/bg.jpg" alt="placeholder" loading="lazy" height="400">
    </picture>
    <picture>
        <img src="https://via.placeholder.com/300x400" data-src="./images/hand.jpg" alt="placeholder">
    </picture>
    <picture>
        <img src="https://via.placeholder.com/300x400" data-src="./images/pumpkin.jpg" alt="placeholder">
    </picture>
    <picture>
        <img src="https://via.placeholder.com/300x400" data-src="./images/ref.jpg" alt="placeholder">
    </picture>
    <picture>
        <img src="https://via.placeholder.com/300x400" data-src="./images/web.jpg" alt="placeholder">
    </picture>
</body>
</html>
