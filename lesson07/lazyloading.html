<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
</head>
<body>
    <h1>Lazy loading example</h1>
    <picture>
        <img src="https://via.placeholder.com/300x400" data-src="./images/bg.jpg" alt="placeholder">
    </picture>
    <picture>
        <img src="https://via.placeholder.com/300x400" data-src="./images/hand.jpg" alt="placeholder">
    </picture>
    <picture>
        <img src="https://via.placeholder.com/300x400" data-src="./images/pumpkin.jpg" alt="placeholder">
    </picture>
    <picture>
        <img src="https://via.placeholder.com/300x400" data-src="./images/ref.jpg" alt="placeholder">
    </picture>
    <picture>
        <img src="https://via.placeholder.com/300x400" data-src="./images/web.jpg" alt="placeholder">
    </picture>
    <script>
        // gather images to load
        let imagesToLoad = document.querySelectorAll('img[data-src]');

        // set up the load images function which switches the 
        // source amd data source attributes
        const loadImages = (image) => {
            image.setAttribute('src', image.getAttribute('data-src'))
            image.onLoad = () => {
                image.removeAttribute('data-src');
            }
        };

        // load all the images (lazy)
        // imagesToLoad.forEach((quinn) => {
        //     loadImages(quinn);
        // });

        // the observer is looking at things on your screen

        // set up observer so when an img is being observed, load the image
        if ('IntersectionObserver' in window) {
            const observer = new IntersectionObserver((items, observer) => {
                items.forEach((item) => {
                    if (item.isIntersecting) {
                        loadImages(item.target);
                        observer.unobserve(img);
                    }
                });
            });

            imagesToLoad.forEach((img) => {observer.observe(img)});
        }
        // if there is no intersection observer, skip all the fun stuff *cough* internet explorer *cough*
        else {
            imagesToLoad.forEach((img) => loadImages(img));
        }
    </script>
</body>
</html>
